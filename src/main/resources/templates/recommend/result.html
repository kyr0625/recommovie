<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="/css/result.css">
    <script src="/js/result.js"></script>
  
</head>
<body>
    <script th:inline="javascript">
        let selectedMovies = [[${selectedMovies}]];
        let result = [[${resultMap}]];
    </script>
	<form action="/recommend/similarResult.do" method="post" id="sendForm">
	
	</form>
	
    <template id="slideItem">
        <li class="slideitem">
            <a>
                <div class="textbox">
                    <h3></h3>
                    <p>movieTitle</p>
                </div>
                <img src="">
            </a>
        </li>
    </template>

	<header th:insert="headerNav"></header>
    <div class="slidebox">
        <input type="radio" name="slide" id="slide01" checked>
        <input type="radio" name="slide" id="slide02">
        <input type="radio" name="slide" id="slide03">
        <input type="radio" name="slide" id="slide04">
        <input type="radio" name="slide" id="slide05">
        <div class="slidewrap">          
            <ul class="slidelist">
                <th:block th:each="movie : ${rst}">
                    <li class="slideitem">
                        <a>
                            <div class="textbox">
                                <h3 th:text="${movie.movieTitle}"></h3>
                                    <p th:text="${movie?.positiveRatio}"></p>
                            </div>
                            <img th:src="${movie.movieThumbUrl}">
                        </a>
                    </li>
                </th:block>  
            </ul>
            <ul class="paginglist">
                <li><label for="slide01"></label></li>
                <li><label for="slide02"></label></li>
                <li><label for="slide03"></label></li>
                <li><label for="slide04"></label></li>
                <li><label for="slide05"></label></li>
            </ul>
        </div>
    </div>
</body>
</html>
